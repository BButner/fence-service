syntax = "proto3";

import "google/protobuf/empty.proto";

package displays;

message Display {
	string name = 1;
	uint32 width = 2;
	uint32 height = 3;
	int32 top = 4;
	int32 left = 5;
	bool selected = 6;
}

message DisplayList {
	repeated Display displays = 1;
}

service DisplayManager {
	rpc GetDisplays (google.protobuf.Empty) returns (DisplayList) {}
	rpc SetDisplays (DisplayList) returns (google.protobuf.Empty) {}
}